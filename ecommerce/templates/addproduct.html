{% extends 'base.html' %}
{% load static %}
{% block title %}


    {% endblock %}
{% block content %}
<center>
    <div class="container mt-5 p-3" style="margin-bottom:100px;">
<h2 class="text-center">Add Product Details</h2>
<form method="post">
     {% csrf_token %}
    <div class="mb-3">
  <label class="form-label">Name</label>
  <input type="text" class="form-control" name="n" placeholder="Enter the name">
</div>

     <div class="mb-3">
  <label class="form-label">Image</label>
  <input type="file" class="form-control" name="i" placeholder="Enter the image">
</div>

         <div class="mb-3">
  <label class="form-label">Description</label>
  <textarea class="form-control" name="d">Write Category Description</textarea>
</div>

         <div class="mb-3">
  <label class="form-label">Stock</label>

  <input type="number" class="form-control" name="s" placeholder="Enter Stock">
</div>

             <div class="mb-3">
  <label class="form-label">Price</label>
  <input type="number" class="form-control" name="p" placeholder="Enter the price">
</div>
    <div class="mb-3">
  <label class="form-label">Category</label>
        <select name="c">
            {% for i in links %}
            <option value="{{i.name}}">{{i.name}}</option>
            {% endfor %}
        </select>

</div>
    <div class="mb-3">
<input type="submit" class="form-control">
</div>


</form>

{% endblock %}
