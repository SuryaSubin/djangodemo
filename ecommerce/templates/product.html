{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row mt-5">
    <div class="col-12">
<img src="{{cat.image.url}}" height="400px" width="100%">
    </div>
    </div>
<div class="row mt-5 mb-4" style="margin-bottom:200px">
    <div class="col-12 px-3">
        <h3 class="text-center" >{{cat.name}}</h3>
        <p  style="text-align:justify;line-height:2.5;" class="fs-5">{{cat.desc}}
</p>


    </div>


</div>
<div class="container mb-5" style="margin-bottom:100px">
    <div class="row" style="margin-bottom:200px">
        {% for i in product %}
        <div class="col-sm-4 ">
            <div class="card mx-auto border border-2 border-rounded " style="width: 18rem;">
  <img src="{{i.image.url}}" height="200px" width="100%" class="card-img-top" alt="...">
  <div class="card-body text-center">
    <h5 class="card-title">{{i.name}}</h5>
       <h5 class="card-title">{{i.price}}</h5>


    <a href="{% url 'shop:details' i.id %}" class="btn btn-danger">Details</a>
  </div>
</div>
        </div>
        {% endfor %}



    </div>
</div>





{% endblock %}
